<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      .qr-container {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 3.1rem;
      }
      button {
        padding: 5px 50px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5.1rem;
      }
    </style>
  </head>
  <body>
    <h2>QR Code Generator</h2>
    <div class="qr-container">
      <input type="text" id="qrInput1" placeholder="Enter number or words" />
      <button onclick="generateQR('qrInput1', 'qrImage1')">
        Generate QR Code
      </button>
      <img id="qrImage1" style="display: none" />
    </div>

    <div class="qr-container">
      <input type="text" id="qrInput2" placeholder="Enter number or words" />
      <button onclick="generateQR('qrInput2', 'qrImage2')">
        Generate QR Code
      </button>
      <img id="qrImage2" style="display: none" />
    </div>
    <div class="qr-container">
      <input type="text" id="qrInput2" placeholder="Enter number or words" />
      <button onclick="generateQR('qrInput2', 'qrImage2')">
        Generate QR Code
      </button>
      <img id="qrImage2" style="display: none" />
    </div>
    <div class="qr-container">
      <input type="text" id="qrInput2" placeholder="Enter number or words" />
      <button onclick="generateQR('qrInput2', 'qrImage2')">
        Generate QR Code
      </button>
      <img id="qrImage2" style="display: none" />
    </div>
    <div class="qr-container">
      <input type="text" id="qrInput2" placeholder="Enter number or words" />
      <button onclick="generateQR('qrInput2', 'qrImage2')">
        Generate QR Code
      </button>
      <img id="qrImage2" style="display: none" />
    </div>

    <script>
      function generateQR(inputId, imgId) {
        let input = document.getElementById(inputId).value.trim();
        if (!input) {
          alert("Please enter a value");
          return;
        }
        let qrImage = document.getElementById(imgId);
        qrImage.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
          encodeURIComponent(input);
        qrImage.style.display = "block";
      }
    </script>
  </body>
</html>
